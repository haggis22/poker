<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div class="dutch">
        <h1>Welkom bij onze site!</h1>
    </div>

    <div class="scottish">
        <h1>Welcome to oor site!</h1>
    </div>

    <div id="poker">

        <h5 :title="message">Hello, {{ name }}</h5>

        <div v-if="ui != null && ui.table != null">

            <ul>
                <li v-for="seat in ui.table.seats">
                    {{ seat.getSeatName() }}: <span v-if="seat != null && seat.player != null">{{ seat.player.name }} {{ ui.chipFormatter.format(seat.player.chips) }}, isActive? {{ seat.player.isActive }}</span>
                </li>
            </ul>
        </div>
        <div v-else>
            We have no table yet.
        </div>

    </div>


</body>
</html>
