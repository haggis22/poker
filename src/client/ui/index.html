<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div id="poker">

        <div v-if="ui != null && ui.table != null">

            <div class="table seats-6">

                <div class="betting-line">

                    <seat-component v-for="seat in ui.table.seats"
                                    :key="'seat-' + seat.index"
                                    :seat="seat"
                                    :ui="ui"
                                    :bet-tracker="ui.table.betTracker">
                    </seat-component>

                    <dealer-box-component></dealer-box-component>

                    <bet-component v-for="bet in ui.table.betTracker.bets"
                                   :key="'bet-' + bet.seatIndex"
                                   :bet="bet"
                                   :ui="ui">
                    </bet-component>

                    <pot-component v-for="pot in ui.table.betTracker.pots"
                                   :key="'pot-' + pot.index"
                                   :pot="pot"
                                   :ui="ui">
                    </pot-component>

                    <won-pot-component v-for="pot in ui.wonPots"
                                       :key="'won-pot-' + pot.index"
                                       :pot="pot"
                                       :ui="ui">
                    </won-pot-component>

                    <div v-if="ui.table.buttonIndex != null" class="button" :class="'seat-'+ui.table.buttonIndex">
                        <div class="text">button</div>
                    </div>


                </div>


            </div><!-- table seats-6 -->

        </div>
        <div v-else>
            We have no table yet.
        </div>

    </div>


</body>
</html>
