<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div id="poker">

        <div v-if="ui != null && ui.table != null">

            <div class="table seats-6">

                <div class="betting-line">

                    <seat-component v-for="seat in ui.table.seats" :key="seat.index" :seat="seat" :ui="ui" :bet-tracker="ui.table.betTracker">hello</seat-component>
                    <dealer-box-component></dealer-box-component>

                    <div class="pots">

                        <div v-for="(pot, index) in ui.table.betTracker.pots" class="pot" :class="'pot-' + pot.index">
                            <div class="name">{{ pot.getName() }}</div>
                            <div class="chips">{{ ui.chipFormatter.format(pot.amount) }}</div>
                        </div>

                    </div>

                    <bet-component v-for="(bet, seatIndex) in ui.table.betTracker.bets"
                                   :key="seatIndex"
                                   :bet="bet"
                                   :ui="ui" 
                                   :seatIndex="seatIndex"
                                   class="chips-stage"
                                   :class="'seat-'+seatIndex">
                    </bet-component>

                    <div v-if="ui.table.buttonIndex != null" class="button" :class="'seat-'+ui.table.buttonIndex">
                        <div class="text">button</div>
                    </div>


                </div>


            </div><!-- table seats-6 -->

        </div>
        <div v-else>
            We have no table yet.
        </div>

    </div>


</body>
</html>
