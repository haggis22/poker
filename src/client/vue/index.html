<!DOCTYPE html>
<html>


    <body>


        <div id="app">

            <h4>{{ message }}</h4>


            <ul>
                <player-div v-for="player in players" :player="player"></player-div>
            </ul>

            <playerdiv v-bind="players[0]"></playerdiv>

            <div>{{ players[0] }}</div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>

            Vue.config.devtools = true;

            Vue.component('playerDiv', {

                props:
                {
                    player: Object
                },
                template: `
                        <li>
                            {{ player.name }} - #{{ player.jersey }}
                            <button type="button" @click="toggleActive(player);add()">Yep</button>
                            <span v-show="player.isActive"> (Active!)</span>
                            <span v-show="player.jersey === 22"> (Drexler!)</span>
                        </li>
                        `,
                methods: {

                    toggleActive: (player) => player.isActive = !player.isActive

                }
            });


            const app = new Vue({
                el: '#app',
                data: {
                    message: 'Outer message',
                    players: [
                        { name: 'Danny', jersey: 22, isActive: false },
                        { name: 'Paul', jersey: 14 },
                        { name: 'Mark', jersey: 55 },
                        { name: 'Joe', jersey: 30 }
                    ],

                }

            });



        </script>

        <script type="module" src="/js/vue/announcer.js">



        </script>


</body>

</html>
